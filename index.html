<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grade Calculator</title>
        <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />


    <style>
        /* --- General Layout --- */
        body {
            font-family: "Segoe UI", sans-serif;
            background-color: #fff5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            border: 2px solid #e4bebe;
            border-radius: 12px;
            padding: 30px 40px;
            width: 420px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #7b0d1e;
            margin-bottom: 25px;
            font-weight: bold;
        }

        label {
            display: block;
            margin-bottom: 6px;
            color: #7b0d1e;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #d3c0c0;
            border-radius: 5px;
            font-size: 15px;
        }

        .grade-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        button {
            width: 100%;
            background-color: #7b0d1e;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #a61728;
        }

        #result-box {
            background-color: #fbe9e9;
            border-left: 6px solid #a61728;
            padding: 12px;
            margin-top: 20px;
            border-radius: 6px;
        }

        #summary {
            color: #333;
            white-space: pre-line;
            margin-bottom: 10px;
        }

        #average-box {
            background-color: #fff7da;
            border-radius: 6px;
            padding: 12px;
            text-align: center;
            margin-top: 15px;
            font-weight: bold;
            color: #7b0d1e;
        }

        .section-label {
            color: #7b0d1e;
            font-weight: bold;
            margin-top: 10px;
            margin-bottom: 8px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Student Grade Calculator</h2>

        <!-- Student Info -->
        <label for="first_name">First Name</label>
        <input id="first_name" type="text" placeholder="Enter first name">

        <label for="last_name">Last Name</label>
        <input id="last_name" type="text" placeholder="Enter last name">

        <p class="section-label">Enter your grades:</p>

        <div class="grade-grid">
            <div>
                <label for="science">Science</label>
                <input id="science" type="number">
            </div>

            <div>
                <label for="math">Math</label>
                <input id="math" type="number">
            </div>

            <div>
                <label for="english">English</label>
                <input id="english" type="number">
            </div>

            <div>
                <label for="filipino">Filipino</label>
                <input id="filipino" type="number">
            </div>

            <div>
                <label for="ict">ICT</label>
                <input id="ict" type="number">
            </div>

            <div>
                <label for="pe">PE</label>
                <input id="pe" type="number">
            </div>
        </div>

        <button py-click="compute_gwa">Calculate GWA</button>

        <!-- Results -->
        <div id="result-box">
            <p id="summary"></p>
        </div>

        <div id="average-box">
            <p id="average"></p>
        </div>
    </div>

    <script type="py" src="main.py"></script>
</body>
</html>
